<ion-view view-title="My Recipes">
  <ion-content>
    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
      <ion-item ng-repeat="recipe in recipes track by $index" href="#/app/myRecipe/{{$index}}" class="item-remove-animate">
        {{recipe.title}}
        <ion-delete-button class="ion-minus-circled"
                           ng-click="onItemDelete(recipe)">
        </ion-delete-button>
        <ion-option-button class="button-assertive"
                           ng-click="onItemDelete(recipe)">
          Remove
        </ion-option-button>
        <ion-option-button class="button-calm"
                           ng-click="edit(recipe)">
          Edit
        </ion-option-button>
        <!--<ion-reorder-button class="ion-navicon" on-reorder="moveItem(recipe, $fromIndex, $toIndex)"></ion-reorder-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
