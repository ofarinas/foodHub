<ion-view view-title="My Recipes">
  <ion-content ng-controller="controllerListMyRecipe">
    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

      <ion-item ng-repeat="item in recipes"
                item="item"
                href="#/app/myRecipe/{{item.id}}" class="item-remove-animate">
        {{ item.title }}
        <ion-delete-button class="ion-minus-circled"
                           ng-click="onItemDelete(item)">
        </ion-delete-button>
        <ion-option-button class="button-assertive"
                           ng-click="onItemDelete(item)">
          remove
        </ion-option-button>

        <ion-option-button class="button-calm" ui-sref="app.modifyRecipe({id:item.id})">
          Edit
        </ion-option-button>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
